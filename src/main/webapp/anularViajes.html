<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>BlaBlaUJI-Reserva Viajes</title>
</head>
<body>
<h1>
  <div class="encabezado">
    <h1> <img src="header.jpg" alt="Coche"> </h1>
  </div>

  <div class="titulo">
    <h2> Formulario de anulación de viaje </h2>
  </div>
</h1>

<div class="cuerpo">

  </form>
</div>
